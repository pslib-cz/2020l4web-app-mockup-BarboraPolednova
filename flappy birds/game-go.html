<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump, jump, jump</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main-page">
        <div class="main-container main-container-game">
            <h2 class="score score-game">3</h2>
            <div class="your-fighter your-fighter-dk non-active"></div>
            <div class="your-fighter your-fighter-jc non-active"></div>
            <div class="your-fighter your-fighter-kz non-active"></div>
            <div class="your-fighter your-fighter-kt non-active"></div>
            <div class="your-fighter your-fighter-st active"></div>
            <div class="your-fighter your-fighter-kn non-active"></div>

            <div class="stick-container">
                <div class="stick-top stick-top-sm top-1"></div>
                <div class="stick-top stick-top-lg top-2"></div>
                <div class="stick-top stick-top-md top-3"></div>
                <div class="stick-top stick-top-sm top-4"></div>
                <div class="stick-top stick-top-sm top-5"></div>
                <div class="stick-top stick-top-lg top-6"></div>

                <div class="stick-bottom stick-bottom-lg bottom-1"></div>
                <div class="stick-bottom stick-bottom-md bottom-2"></div>
                <div class="stick-bottom stick-bottom-md bottom-3"></div>
                <div class="stick-bottom stick-bottom-sm bottom-4"></div>
                <div class="stick-bottom stick-bottom-sm bottom-5"></div>
                <div class="stick-bottom stick-bottom-md bottom-6"></div>
            </div>
        </div>
